友表示，「脹氣的先不要吃，我是到14週就好了」</p> <p><a id='original_post_link'>原文</a></p> <iframe id='main-container' width='100%' height='400px' src="https://www.ptt.cc/bbs/BabyMother/M.1513514221.A.332.html" frameborder="0"></iframe> <div class="bui-box article-tag"> <div class="bui-left"> <ul class="tag-list"> <li class="tag-item"><a href="/tag/下午" class="label-link">下午</a></li> <li class="tag-item"><a href="/tag/確認" class="label-link">確認</a></li> <li class="tag-item"><a href="/tag/孕媽咪" class="label-link">孕媽咪</a></li> </ul> </div> <div class="bui-right"> </div> </div> </div> </div> </article> <div> <div class="recommendation-container-new-article-test"> <div class="recommendation-item"> <h2 class="container__header">你可能也想看</h2> <div class="feed-list-container-new-article appOnly-container"> <div class="list-content"> </div> </div> </div> </div> </div> <div class='fb_comments'> <div id="fb-root"></div> <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.6&appId=549480635219583"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script> <div class="fb-like" data-href="http://0.0.0.0:4000/life/babymother/2017/12/17/BabyMotherM.1513514221.A.332.html" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"> </div> <div class="fb-comments" data-href="http://0.0.0.0:4000/life/babymother/2017/12/17/BabyMotherM.1513514221.A.332.html" data-width="100%" data-numposts="5" data-colorscheme="light"></div> </div> </div> </div> </div> <script src="/js/time.js"></script> </body> </html>
