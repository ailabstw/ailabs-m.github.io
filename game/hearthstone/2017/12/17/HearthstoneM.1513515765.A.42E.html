igure> <p>[即時新聞/記者快抄] 批踢踢網友BerlinWu發文表示，來源，最偉大的發明，不愧是生哥，一次開四千包卡包，多到只能靠按鍵精靈來開卡包了</p> <p>文章下方網友留言表示「爐石用按鍵精靈理論上也會被鎖….可是鍾根本沒差吧」;「爐石外掛都囂張到可以開直播掛好幾個月了ww」; 「被當外掛鎖又如何，在開一個新帳號開啊」。也有網友表示，「被鎖再開個新帳號再買4000包就好了，當斗內」</p> <figure> <img src="https://i.imgur.com/42N8UVS.jpg" alt="image"> </figure> <figure> <img src="https://i.imgur.com/LnVFCnp.jpg" alt="image"> </figure> <p><a id='original_post_link'>原文</a></p> <iframe id='main-container' width='100%' height='400px' src="https://www.ptt.cc/bbs/Hearthstone/M.1513515765.A.42E.html" frameborder="0"></iframe> <div class="bui-box article-tag"> <div class="bui-left"> <ul class="tag-list"> <li class="tag-item"><a href="/tag/包卡" class="label-link">包卡</a></li> <li class="tag-item"><a href="/tag/按鍵精靈" class="label-link">按鍵精靈</a></li> <li class="tag-item"><a href="/tag/只能靠" class="label-link">只能靠</a></li> </ul> </div> <div class="bui-right"> </div> </div> </div> </div> </article> <div> <div class="recommendation-container-new-article-test"> <div class="recommendation-item"> <h2 class="container__header">你可能也想看</h2> <div class="feed-list-container-new-article appOnly-container"> <div class="list-content"> </div> </div> </div> </div> </div> <div class='fb_comments'> <div id="fb-root"></div> <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.6&appId=549480635219583"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script> <div class="fb-like" data-href="http://0.0.0.0:4000/game/hearthstone/2017/12/17/HearthstoneM.1513515765.A.42E.html" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"> </div> <div class="fb-comments" data-href="http://0.0.0.0:4000/game/hearthstone/2017/12/17/HearthstoneM.1513515765.A.42E.html" data-width="100%" data-numposts="5" data-colorscheme="light"></div> </div> </div> </div> </div> <scr
